<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de MMC</title>
    <style>
        body {
            background-color: #fefeff;
            color: #031867;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #031867;
            color: #fefeff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #031867;
            border-radius: 5px;
            width: calc(100% - 24px);
            text-align: center;
        }
        button {
            background-color: #ff0054;
            color: #fefeff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #d40045;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mínimo multiplo comum</h1>
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <input type="number" id="num2" placeholder="Digite o segundo número">
        <button onclick="ReturnMMC()">Calcular MMC</button>
        <div id="result"></div>
    </div>

    <script>
        function ReturnMMC(){

            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);

            var MMC;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = "Por favor, insira dois números válidos.";
                return;
            }
                var loop = true;
                var i = 2;
                while(loop){

                    var CheckMMCn1;
                    var CheckMMCn2;
                    CheckMMCn1 = i%num1;
                    CheckMMCn2 = i%num2;

                    if((CheckMMCn1 == 0) && (CheckMMCn2 == 0)){

                        loop = false;
                        MMC = i;
                        break;

                    }
                    else{
                    
                        i++;
                    }}

                    document.getElementById('result').innerText = `O MMC de ${num1} e ${num2} é ${MMC}`;
                }
    </script>
</body>
</html>
