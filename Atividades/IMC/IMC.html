<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styleIMC.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <div id="imc-form">
            <div class="form-group">
                <label for="altura">Altura (m):</label>
                <input type="number" step="0.01" id="altura" name="altura" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" step="0.1" id="peso" name="peso" required>
            </div>
            <button id="submit">Calcular IMC</button>
        </div>
        <div id="resultado" class="resultado"></div>
        <p id="valueIMC"></p>
    </div>
    <script src="scriptIMC.js"></script>
</body>
</html>
